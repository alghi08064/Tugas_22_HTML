<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>Belajar HTML - NIOMIC (Tugas 22)</title>
  </head>
  <body>
    <h1>Napak Tilas</h1>
    <fieldset><legend>Form</legend>
        <table>
          <tr>
            <td valign="top">Nama</td>
            <td>: <input type="text" name="nama" placeholder="Nama lengkap..."></td>
          </tr>
          <tr>
            <td valign="top">Username</td>
            <td>: <input type="text" name="username" placeholder="Username..."></td>
          </tr>
          <tr>
            <td valign="top">Email</td>
            <td>: <input type="email" name="email" placeholder="Your email..."></td>
          </tr>
          <tr>
            <td valign="top">Password</td>
            <td>: <input type="password" name="password" placeholder="Password..."></td>
          </tr>
          <tr>
            <td valign="top">Alamat Web</td>
            <td>: <input type="url" name="web" placeholder="Masukkan URL Web..."></td>
          </tr>
          <tr>
            <td valign="top">Tanggal Lahir</td>
            <td>: <input type="date" name="tanggal-lahir" ></td>
          </tr>
          <tr>
            <td valign="top">Jenis Kelamin</td>
            <td> :<input type="radio" name="laki">Laki-Laki
                <input type="radio" name="perempuan">Perempuan
            </td>
          </tr>
          <tr>
            <td valign="top">Agama</td>
            <td>: <select name="agama">
              <option selected>Islam</option>
              <option>Katolik</option>
              <option>Protestan</option>
              <option>Budha</option>
              <option>Hindu</option>
              <option>Konghuchu</option>
            </select>
            </td>
          </tr>
          <tr>
            <td valign="top">Biografi</td><br>
            <td valign="top">: <textarea name="biografi" rows="4" cols="25"></textarea></td>
          </tr>
          <tr>
            <td valign="top">Foto</td>
            <td>: <img src="logo1.jpg" type="image/jpeg" width="200" height="200"></td>
          </tr>
          <tr>
            <td valign="top">Audio</td>
            <td>: <audio src="sample.mp3"controls type="audio/mp3"></audio> </td>
          </tr>
        </table>
      </form>
    </fieldset>
  <br><br><br>
  <p>Semoga ilmu yang dipelajari berkah - Tugas 22</p>
  </body>
